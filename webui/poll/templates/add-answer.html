{% extends "layout.html" %}
{% block title %}Add an Answer{% endblock %}
{% block content %}
{% load utils %}

<form method="post">
	<div>
		<label for="id_question">Question:</label>
		<select name="question" id="id_question">
		{% for q in questions %}
			<option value="{{ q.pk }}">{{ q }}</option>
		{% endfor %}
		</select>
	</div>
	
	<div>
		<label for="fm-choice">Choice:</label>
		<input id="fm-choice" name="choice" size="2" maxlength="1" />
	</div>

	<div>
		<label for="fm-text">Answer:</label>
		<textarea id="fm-text" name="text" rows="1" cols="40"></textarea>
	</div>

	<div class="submit">
		<input type="submit" value="Save and Add Another" />
		<input type="submit" value="Add Answer" />
	</div>
</form>

{% endblock %}
