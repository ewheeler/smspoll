<div title="{{ question.text }}" class="q-summ">
	<img src="/graphs/{{question.pk}}-graph.png"/>
	<!--<img src="/graphs/{{question.pk}}-participation.png"/>-->
	<h3>{{ question.text|truncatewords:6 }}</h3>
	<p class="dates">{{ question.start|date:"M dS y" }} - {{ question.end|date:"M dS y" }}</p>
</div>
